# Presentations for the 2021 Back to the Mac conference

- title: The making of VimR
  author: Tae Won Ha
  github: https://github.com/qvacua
  twitter: https://twitter.com/hataewon
  website: https://github.com/qvacua/vimr
  thumbnail: taewon.png
  video-url: https://youtu.be/JYcah2Qiyw0
  description: VimR is a macOS-native Neovim UI written in Swift. This presentation will give a short demo of the app along with some history such as the transition from the Vim-backend to the Neovim-backend and from Objective-C to Swift. Technical inner workings of VimR will also be discussed.

- title: Automating Your Mac
  author: Sarah Reichelt
  github: https://github.com/trozware
  twitter: https://twitter.com/trozware
  website: https://troz.net/
  thumbnail: sarah.png
  video-url: https://youtu.be/uXjGAn3Y91Y
  description: In this talk, Sarah will cover a wide range of tips and techniques for automating everyday tasks on your Mac using apps and utilities that come pre-installed on every Mac. This will start the very simplest methods using keyboard shortcuts and text expansions. After that, she will introduce some Terminal tricks, including adding aliases for commonly used commands. Then scripting using AppleScript, shell scripts, Python. Finally, the more graphical automation options such as Automator and Shortcuts.

- title: Shipping your app without the App Store
  author: Janez Troha
  github: https://github.com/ParetoSecurity/pareto-mac
  website: https://dz0ny.dev/
  thumbnail: janez.png
  video-url: https://youtu.be/zZqqBLvgRsg
  description: How we at Niteo built the open-source Pareto Security app and pipeline using GitHub Actions to notarize, release and auto-update the app on its own without using the Mac App Store. In this presentation, we will talk about auto-updating, how Xcode 13 makes doing above a little bit easier this year around, and what are your options/considerations if you decide to do it for your app.
